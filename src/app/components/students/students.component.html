<table mat-table [dataSource]="studentsData">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appTextSize>No.</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef appTextSize>Name</th>
    <td mat-cell *matCellDef="let student">{{ student | nameFormat }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appTextSize>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef appTextSize>Is Active</th>
    <td class="ps-5" mat-cell *matCellDef="let student"><mat-icon
        [ngClass]="student.isActive ? 'text-success' : 'text-danger'">circle</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef appTextSize>Edit</th>
    <td mat-cell *matCellDef="let student">
<!--       <button (click)="editStudent(student)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button> -->
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef appTextSize>Delete</th>
    <td mat-cell *matCellDef="let student">
<!--       <button (click)="deleteStudent(student)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="m-5">
  <h1>Students Promise Test</h1>
  <p>{{ studentsPromise | json }}</p>
</div>
