<div class="m-5">
    <h1>Active Students</h1>
    <div class="row">
        <div class="col" *ngFor="let student of studentsActive">
            <mat-card>
                <mat-card-header>
                <mat-card-title>{{ student | nameFormat }}</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
